# Laniakea Intelligent Protocol - Docker Compose
# Self-Developing Blockchain with Internal Developer Intelligence
# All future updates to this file will be synced automatically, which may change your costs.

version: '3.8'

services:
  # Main Laniakea Intelligent Protocol
  laniakea-intelligent:
    build:
      context: .
      dockerfile: Dockerfile.intelligent
    container_name: laniakea-intelligent-protocol
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - NODE_ID=laniakea-intelligent-node
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://laniakea_user:laniakea_password@postgres:5432/laniakea_intelligent
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-openai-api-key-here}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-here}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./blockchain_data:/app/blockchain_data
      - ./models:/app/models
      - ./backups:/app/backups
    depends_on:
      - postgres
      - redis
    networks:
      - laniakea-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: laniakea-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=laniakea_intelligent
      - POSTGRES_USER=laniakea_user
      - POSTGRES_PASSWORD=laniakea_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - laniakea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laniakea_user -d laniakea_intelligent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: laniakea-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - laniakea-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: laniakea-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web:/usr/share/nginx/html:ro
    depends_on:
      - laniakea-intelligent
    networks:
      - laniakea-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: laniakea-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - laniakea-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: laniakea-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=laniakea_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - laniakea-network

  # Jaeger Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: laniakea-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - laniakea-network

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: laniakea-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - laniakea-network

  # pgAdmin (PostgreSQL Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: laniakea-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@laniakea.local
      - PGADMIN_DEFAULT_PASSWORD=pgadmin_password
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - laniakea-network

  # Backup Service
  backup:
    image: alpine:latest
    container_name: laniakea-backup
    restart: unless-stopped
    volumes:
      - postgres_data:/backup/postgres
      - redis_data:/backup/redis
      - ./backups:/backups
    environment:
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
    command: |
      sh -c "
      apk add --no-cache postgresql-client redis
      while true; do
        echo 'Creating backup...'
        pg_dump -h postgres -U laniakea_user laniakea_intelligent > /backups/postgres_$(date +%Y%m%d_%H%M%S).sql
        redis-cli -h redis --rdb /backups/redis_$(date +%Y%m%d_%H%M%S).rdb
        echo 'Backup completed'
        sleep 86400
      done
      "
    depends_on:
      - postgres
      - redis
    networks:
      - laniakea-network

# Named Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

# Networks
networks:
  laniakea-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

