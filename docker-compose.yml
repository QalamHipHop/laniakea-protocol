services:
  # Main Laniakea Protocol Service
  laniakea:
    build:
      context: .
      dockerfile: Dockerfile.unified
      target: production
    container_name: laniakea-protocol
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ID=laniakea-docker-${RANDOM}
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
      - AUTO_OPTIMIZE=true
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./config:/app/config
    networks:
      - laniakea-network
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: laniakea-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - laniakea-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: laniakea-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=laniakea
      - POSTGRES_USER=laniakea
      - POSTGRES_PASSWORD=laniakea_secure_password_2024
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - laniakea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laniakea -d laniakea"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: laniakea-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - laniakea-network
    depends_on:
      - laniakea
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: laniakea-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - laniakea-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: laniakea-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=laniakea_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - laniakea-network
    depends_on:
      - prometheus

  # Elasticsearch for log aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: laniakea-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - laniakea-network

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: laniakea-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - laniakea-network
    depends_on:
      - elasticsearch

  # Development Services (optional)
  laniakea-dev:
    build:
      context: .
      dockerfile: Dockerfile.unified
      target: development
    container_name: laniakea-dev
    restart: "no"
    ports:
      - "8001:8000"
    environment:
      - NODE_ID=laniakea-dev-${RANDOM}
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=development
      - DEV_MODE=true
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - laniakea-network
    profiles:
      - dev

  # Testing Service
  laniakea-test:
    build:
      context: .
      dockerfile: Dockerfile.unified
      target: development
    container_name: laniakea-test
    restart: "no"
    environment:
      - NODE_ID=laniakea-test-${RANDOM}
      - ENVIRONMENT=testing
    volumes:
      - .:/app
      - ./test-results:/app/test-results
    networks:
      - laniakea-network
    command: ["python", "-m", "pytest", "tests/", "--cov=src", "--cov-report=html:/app/test-results/html"]
    profiles:
      - test

# Networks
networks:
  laniakea-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  elasticsearch-data:
    driver: local