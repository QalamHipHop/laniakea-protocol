# LaniakeA Protocol - Render Deployment Configuration
# Optimized for Render Free Tier
# Version: 3.0.0

services:
  # Main Web Service
  - type: web
    name: laniakea-protocol
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python main.py start --node-id laniakea-render --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    
    envVars:
      # Python Configuration
      - key: PYTHON_VERSION
        value: "3.11"
      
      - key: PYTHONUNBUFFERED
        value: "1"
      
      # Node Configuration
      - key: NODE_ID
        value: laniakea-render-node
      
      - key: ENVIRONMENT
        value: production
      
      # Security
      - key: JWT_SECRET
        generateValue: true
      
      - key: ENCRYPTION_KEY
        generateValue: true
      
      # Logging
      - key: LOG_LEVEL
        value: INFO
      
      # AI Configuration
      - key: AI_ENABLED
        value: "true"
      
      # Performance
      - key: AUTO_OPTIMIZE
        value: "true"
