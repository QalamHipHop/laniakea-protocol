name: Laniakea Protocol CI/CD Pipeline v0.1.0

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # Code Quality and Security Checks
  # ===========================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    outputs:
      test-results: ${{ steps.tests.outputs.result }}
      security-scan: ${{ steps.security.outputs.result }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 2>/dev/null || echo "No requirements.txt found"
        pip install -r requirements-dev.txt 2>/dev/null || echo "No requirements-dev.txt found"
        pip install black flake8 mypy bandit safety pytest pytest-cov

    - name: Lint with Black
      id: black
      run: |
        black --check src/ tests/ 2>/dev/null || echo "linting_failed=true" >> $GITHUB_OUTPUT

    - name: Lint with flake8
      id: flake8
      run: |
        flake8 src/ tests/ --output-file=flake8.txt 2>/dev/null || echo "linting_failed=true" >> $GITHUB_OUTPUT

    - name: Type check with mypy
      id: mypy
      run: |
        mypy src/ --ignore-missing-imports 2>/dev/null || echo "type_check_failed=true" >> $GITHUB_OUTPUT

    - name: Security scan with bandit
      id: security
      run: |
        bandit -r src/ -f json -o bandit-report.json 2>/dev/null || echo "security_issues=true" >> $GITHUB_OUTPUT
        echo "result=completed" >> $GITHUB_OUTPUT

    - name: Dependency security check
      id: safety
      run: |
        safety check --json --output safety-report.json 2>/dev/null || echo "dependency_issues=true" >> $GITHUB_OUTPUT

    - name: Upload quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          flake8.txt
          bandit-report.json
          safety-report.json
        retention-days: 30

    - name: Run tests with coverage
      id: tests
      run: |
        python -m pytest tests/ --cov=src --cov-report=xml --cov-report=html --junitxml=test-results.xml 2>/dev/null || echo "tests_failed=true" >> $GITHUB_OUTPUT
        echo "result=completed" >> $GITHUB_OUTPUT

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Coverage comment
      uses: py-cov-comment/python-coverage-comment-action@v3
      if: github.event_name == 'pull_request'
      with:
        GITHUB_TOKEN: ${{ github.token }}
        PYTHON_FILE: 'src/'
        MULTI_FILE: true

  # ===========================================
  # Build and Test Docker Images
  # ===========================================
  build-and-test:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        target: [development, production]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        target: ${{ matrix.target }}
        push: false
        load: true
        tags: laniakea-${{ matrix.target }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      if: matrix.target == 'production'
      run: |
        docker run --rm -d --name laniakea-test -p 8000:8000 laniakea-production:latest
        sleep 30
        curl -f http://localhost:8000/health || exit 1
        docker stop laniakea-test

  # ===========================================
  # Security Scanning
  # ===========================================
  security-scan:
    name: Advanced Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/cwe-top-25
          p/owasp-top-ten
        generate-sarif: true

    - name: Upload Semgrep SARIF
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: semgrep.sarif

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ===========================================
  # Build and Push Docker Images
  # ===========================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: github.event_name == 'push' || github.event_name == 'release'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        target: production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json
        retention-days: 90

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment logic here

    - name: Health check
      run: |
        echo "Performing health check..."
        # Add health check logic here

  # ===========================================
  # Update Documentation
  # ===========================================
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-push]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate API documentation
      run: |
        echo "Generating API documentation..."
        # Add API documentation generation logic here

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs