name: Laniakea Protocol CI/CD Pipeline v0.0.02

on:
  push:
    branches: [ main, develop, v0.0.02 ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # Code Quality and Security Checks
  # ===========================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    outputs:
      test-results: ${{ steps.tests.outputs.result }}
      security-scan: ${{ steps.security.outputs.result }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with Black
      id: black
      run: |
        black --check src/ tests/ || echo "linting_failed=true" >> $GITHUB_OUTPUT

    - name: Lint with flake8
      id: flake8
      run: |
        flake8 src/ tests/ --output-file=flake8.txt || echo "linting_failed=true" >> $GITHUB_OUTPUT

    - name: Type check with mypy
      id: mypy
      run: |
        mypy src/ --ignore-missing-imports || echo "type_check_failed=true" >> $GITHUB_OUTPUT

    - name: Security scan with bandit
      id: security
      run: |
        bandit -r src/ -f json -o bandit-report.json || echo "security_issues=true" >> $GITHUB_OUTPUT
        echo "result=completed" >> $GITHUB_OUTPUT

    - name: Dependency security check
      id: safety
      run: |
        safety check --json --output safety-report.json || echo "dependency_issues=true" >> $GITHUB_OUTPUT

    - name: Upload quality reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: quality-reports
        path: |
          flake8.txt
          bandit-report.json
          safety-report.json

    - name: Run tests with coverage
      id: tests
      run: |
        python -m pytest tests/ --cov=src --cov-report=xml --cov-report=html --junitxml=test-results.xml || echo "tests_failed=true" >> $GITHUB_OUTPUT
        echo "result=completed" >> $GITHUB_OUTPUT

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          htmlcov/
          coverage.xml

    - name: Coverage comment
      uses: py-cov-comment/python-coverage-comment-action@v3
      if: github.event_name == 'pull_request'
      with:
        GITHUB_TOKEN: ${{ github.token }}
        PYTHON_FILE: 'src/'
        MULTI_FILE: true

  # ===========================================
  # Build and Test Docker Images
  # ===========================================
  build-and-test:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        target: [development, production, testing]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.enhanced
        target: ${{ matrix.target }}
        push: false
        load: true
        tags: laniakea-${{ matrix.target }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      if: matrix.target == 'production'
      run: |
        docker run --rm -d --name laniakea-test -p 8000:8000 laniakea-production:latest
        sleep 30
        curl -f http://localhost:8000/health || exit 1
        docker stop laniakea-test

  # ===========================================
  # Integration Tests
  # ===========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: laniakea_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:test@localhost:5432/laniakea_test
        REDIS_URL: redis://localhost:6379
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python -m pytest tests/integration/ -v --junitxml=integration-results.xml

    - name: Upload integration results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-results
        path: integration-results.xml

  # ===========================================
  # Performance Tests
  # ===========================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and run application
      run: |
        docker-compose -f docker-compose.enhanced up -d laniakea-primary postgres redis
        sleep 60

    - name: Run performance tests
      run: |
        pip install locust
        locust -f tests/performance/locustfile.py --headless -u 10 -r 2 -t 60s --host=http://localhost:8000 --html perf-report.html

    - name: Upload performance report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: perf-report.html

    - name: Cleanup
      run: |
        docker-compose -f docker-compose.enhanced down -v

  # ===========================================
  # Security Scanning
  # ===========================================
  security-scan:
    name: Advanced Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/cwe-top-25
          p/owasp-top-ten
        generate-sarif: true

    - name: Upload Semgrep SARIF
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: semgrep.sarif

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ===========================================
  # Build and Push Docker Images
  # ===========================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [code-quality, integration-tests]
    if: github.event_name == 'push' || github.event_name == 'release'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.enhanced
        target: production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json

  # ===========================================
  # Deploy to Staging
  # ===========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment logic here
        # For example: kubectl apply -f k8s/staging/

    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add smoke test logic here

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment logic here
        # For example: kubectl apply -f k8s/production/

    - name: Health check
      run: |
        echo "Performing health check..."
        # Add health check logic here

    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ===========================================
  # Update Documentation
  # ===========================================
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-push]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate API documentation
      run: |
        pip install -r requirements.txt
        python -c "
        import main
        import json
        # Generate OpenAPI spec
        with open('api-spec.json', 'w') as f:
            json.dump(main.app.openapi(), f, indent=2)
        "

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs

  # ===========================================
  # Create Release
  # ===========================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from commits
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.0.02
        release_name: Laniakea Protocol v0.0.02
        body: |
          ## üöÄ Laniakea Protocol v0.0.02 Release
          
          ### ‚ú® New Features
          - WebSocket real-time updates
          - Enhanced Docker Compose setup
          - Mobile-friendly UI improvements
          - Quantum computing support foundation
          - Cross-chain integration framework
          - Decentralized messaging system
          - Knowledge NFT marketplace
          - CI/CD pipeline automation
          
          ### üîß Improvements
          - Performance optimizations
          - Security enhancements
          - Better monitoring and observability
          - Enhanced documentation
          
          ### üêõ Bug Fixes
          - Various stability improvements
          - Security vulnerabilities patched
          
          ### üì¶ Installation
          ```bash
          docker-compose -f docker-compose.enhanced up -d
          ```
          
          ${{ steps.changelog.outputs.CHANGELOG }}
        draft: false
        prerelease: false