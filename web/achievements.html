<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Achievements Gallery - LaniakeA Protocol</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Achievements Gallery Styles */
        .achievements-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .achievements-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .achievements-header h1 {
            font-size: 2.5em;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .stat-card h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            color: #fff;
            font-weight: bold;
        }

        .stat-card .label {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #1a1a2e;
            border: 2px solid #444;
            color: #aaa;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: #00d4ff;
            color: #000;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .filter-tab:hover {
            border-color: #00d4ff;
            color: #00d4ff;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .achievement-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-5px);
        }

        .achievement-card.unlocked {
            border-color: #00d4ff;
            background: linear-gradient(135deg, #0a3a3a 0%, #0d2d3d 100%);
        }

        .achievement-card.locked {
            opacity: 0.6;
        }

        .achievement-icon {
            font-size: 3em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3));
        }

        .achievement-card.locked .achievement-icon {
            filter: grayscale(100%) drop-shadow(0 0 5px rgba(100, 100, 100, 0.3));
        }

        .achievement-name {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .achievement-description {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 12px;
            min-height: 40px;
        }

        .achievement-rarity {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .rarity-common {
            background: #666;
            color: #fff;
        }

        .rarity-rare {
            background: #0066ff;
            color: #fff;
        }

        .rarity-epic {
            background: #9933ff;
            color: #fff;
        }

        .rarity-legendary {
            background: #ff9900;
            color: #000;
        }

        .achievement-progress {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .achievement-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .achievement-progress-text {
            color: #aaa;
            font-size: 0.8em;
        }

        .achievement-unlock-condition {
            color: #888;
            font-size: 0.85em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .achievement-points {
            color: #00d4ff;
            font-weight: bold;
            margin-top: 8px;
        }

        .unlock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00d4ff;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 10% auto;
            padding: 30px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #00d4ff;
        }

        @media (max-width: 768px) {
            .achievements-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .achievement-card {
                padding: 15px;
            }

            .achievement-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="achievements-container">
        <div class="achievements-header">
            <h1>üèÜ Achievements Gallery</h1>
            <p>Track your evolutionary journey and unlock legendary achievements</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Achievements</h3>
                <div class="value" id="total-achievements">0</div>
                <div class="label">Available</div>
            </div>
            <div class="stat-card">
                <h3>Unlocked</h3>
                <div class="value" id="unlocked-count">0</div>
                <div class="label">Achievements</div>
            </div>
            <div class="stat-card">
                <h3>Total Points</h3>
                <div class="value" id="total-points">0</div>
                <div class="label">Reward Points</div>
            </div>
            <div class="stat-card">
                <h3>Completion</h3>
                <div class="value" id="completion-percentage">0%</div>
                <div class="label">Progress</div>
            </div>
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterAchievements('all')">All</div>
            <div class="filter-tab" onclick="filterAchievements('exploration')">Exploration</div>
            <div class="filter-tab" onclick="filterAchievements('knowledge')">Knowledge</div>
            <div class="filter-tab" onclick="filterAchievements('evolution')">Evolution</div>
            <div class="filter-tab" onclick="filterAchievements('social')">Social</div>
            <div class="filter-tab" onclick="filterAchievements('unlocked')">Unlocked</div>
            <div class="filter-tab" onclick="filterAchievements('locked')">Locked</div>
        </div>

        <div class="achievements-grid" id="achievements-grid">
            <!-- Achievements will be dynamically loaded here -->
        </div>
    </div>

    <!-- Achievement Detail Modal -->
    <div id="achievement-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Sample achievements data (in production, fetch from backend)
        const achievementsData = [
            {
                achievement_id: "first_step",
                name: "First Step",
                description: "Solve your first Hard Problem",
                category: "exploration",
                unlock_condition: "Solve 1 problem",
                reward_points: 10,
                rarity: "common",
                is_unlocked: true,
                progress: 1.0,
                current_value: 1,
                target_value: 1,
                icon: "üë£"
            },
            {
                achievement_id: "problem_solver",
                name: "Problem Solver",
                description: "Solve 10 Hard Problems",
                category: "exploration",
                unlock_condition: "Solve 10 problems",
                reward_points: 50,
                rarity: "common",
                is_unlocked: false,
                progress: 0.5,
                current_value: 5,
                target_value: 10,
                icon: "üß©"
            },
            {
                achievement_id: "multicellular",
                name: "Multicellular",
                description: "Reach Tier 2 (Multi-Cellular)",
                category: "evolution",
                unlock_condition: "Reach C(t) >= 10.0",
                reward_points: 200,
                rarity: "rare",
                is_unlocked: false,
                progress: 0.3,
                current_value: 5.5,
                target_value: 10.0,
                icon: "üß¨"
            },
            {
                achievement_id: "human_consciousness",
                name: "Human Consciousness",
                description: "Reach Tier 3 (Humanity)",
                category: "evolution",
                unlock_condition: "Reach C(t) >= 100.0",
                reward_points: 500,
                rarity: "epic",
                is_unlocked: false,
                progress: 0.1,
                current_value: 15.0,
                target_value: 100.0,
                icon: "üß†"
            },
            {
                achievement_id: "galactic_mind",
                name: "Galactic Mind",
                description: "Reach Tier 4 (Galactic)",
                category: "evolution",
                unlock_condition: "Reach C(t) >= 1000.0",
                reward_points: 1000,
                rarity: "legendary",
                is_unlocked: false,
                progress: 0.0,
                current_value: 0.0,
                target_value: 1000.0,
                icon: "üåå"
            },
            {
                achievement_id: "socialite",
                name: "Socialite",
                description: "Follow 10 other SCDAs",
                category: "social",
                unlock_condition: "Have 10 followers",
                reward_points: 75,
                rarity: "common",
                is_unlocked: false,
                progress: 0.4,
                current_value: 4,
                target_value: 10,
                icon: "üë•"
            },
            {
                achievement_id: "knowledge_seeker",
                name: "Knowledge Seeker",
                description: "Acquire knowledge in all 8 domains",
                category: "knowledge",
                unlock_condition: "Reach 0.5 in all 8 knowledge domains",
                reward_points: 100,
                rarity: "rare",
                is_unlocked: false,
                progress: 0.6,
                current_value: 6,
                target_value: 8,
                icon: "üìö"
            },
            {
                achievement_id: "physicist",
                name: "Physicist",
                description: "Reach 0.8 in Physics knowledge",
                category: "knowledge",
                unlock_condition: "Physics knowledge >= 0.8",
                reward_points: 100,
                rarity: "rare",
                is_unlocked: true,
                progress: 1.0,
                current_value: 0.85,
                target_value: 0.8,
                icon: "‚öõÔ∏è"
            }
        ];

        let currentFilter = 'all';

        function renderAchievements(achievements) {
            const grid = document.getElementById('achievements-grid');
            grid.innerHTML = '';

            achievements.forEach(achievement => {
                const card = document.createElement('div');
                card.className = `achievement-card ${achievement.is_unlocked ? 'unlocked' : 'locked'}`;
                card.onclick = () => showAchievementDetails(achievement);

                const progressPercent = (achievement.progress * 100).toFixed(1);

                card.innerHTML = `
                    ${achievement.is_unlocked ? '<div class="unlock-badge">‚úì UNLOCKED</div>' : ''}
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-name">${achievement.name}</div>
                    <div class="achievement-description">${achievement.description}</div>
                    <div class="achievement-rarity rarity-${achievement.rarity}">${achievement.rarity.toUpperCase()}</div>
                    <div class="achievement-progress">
                        <div class="achievement-progress-bar" style="width: ${progressPercent}%"></div>
                    </div>
                    <div class="achievement-progress-text">${progressPercent}% (${achievement.current_value}/${achievement.target_value})</div>
                    <div class="achievement-points">+${achievement.reward_points} Points</div>
                `;

                grid.appendChild(card);
            });
        }

        function filterAchievements(category) {
            currentFilter = category;

            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and render
            let filtered = achievementsData;
            if (category === 'unlocked') {
                filtered = achievementsData.filter(a => a.is_unlocked);
            } else if (category === 'locked') {
                filtered = achievementsData.filter(a => !a.is_unlocked);
            } else if (category !== 'all') {
                filtered = achievementsData.filter(a => a.category === category);
            }

            renderAchievements(filtered);
        }

        function showAchievementDetails(achievement) {
            const modal = document.getElementById('achievement-modal');
            const modalBody = document.getElementById('modal-body');

            const progressPercent = (achievement.progress * 100).toFixed(1);

            modalBody.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 4em; margin-bottom: 20px;">${achievement.icon}</div>
                    <h2 style="color: #00d4ff; margin-bottom: 10px;">${achievement.name}</h2>
                    <p style="color: #aaa; margin-bottom: 20px;">${achievement.description}</p>
                    
                    <div style="background: #0a0a0a; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                        <p><strong>Category:</strong> ${achievement.category}</p>
                        <p><strong>Rarity:</strong> <span class="achievement-rarity rarity-${achievement.rarity}">${achievement.rarity.toUpperCase()}</span></p>
                        <p><strong>Reward Points:</strong> <span style="color: #00d4ff;">+${achievement.reward_points}</span></p>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <p><strong>Progress:</strong> ${progressPercent}%</p>
                        <div class="achievement-progress" style="margin: 10px 0;">
                            <div class="achievement-progress-bar" style="width: ${progressPercent}%"></div>
                        </div>
                        <p style="color: #aaa;">${achievement.current_value} / ${achievement.target_value}</p>
                    </div>
                    
                    <div style="background: #0a0a0a; padding: 15px; border-radius: 10px;">
                        <p><strong>How to Unlock:</strong></p>
                        <p style="color: #aaa;">${achievement.unlock_condition}</p>
                    </div>
                    
                    ${achievement.is_unlocked ? '<p style="color: #00ff88; margin-top: 20px; font-size: 1.2em;">‚úì UNLOCKED</p>' : ''}
                </div>
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('achievement-modal').style.display = 'none';
        }

        function updateStats() {
            const total = achievementsData.length;
            const unlocked = achievementsData.filter(a => a.is_unlocked).length;
            const totalPoints = achievementsData.reduce((sum, a) => sum + (a.is_unlocked ? a.reward_points : 0), 0);
            const completion = (unlocked / total * 100).toFixed(1);

            document.getElementById('total-achievements').textContent = total;
            document.getElementById('unlocked-count').textContent = unlocked;
            document.getElementById('total-points').textContent = totalPoints;
            document.getElementById('completion-percentage').textContent = completion + '%';
        }

        // Initialize
        window.addEventListener('load', () => {
            renderAchievements(achievementsData);
            updateStats();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('achievement-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
