[pytest]
# Pytest Configuration for Laniakea Protocol
# Version: 1.0.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=laniakea
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    api: API endpoint tests
    blockchain: Blockchain-related tests
    quantum: Quantum computing simulation tests
    ai: AI and LLM integration tests
    slow: Tests that take longer to execute
    requires_external: Tests requiring external services

# Coverage options
[coverage:run]
source = laniakea
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */archived_old_patterns/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Async settings
asyncio_mode = auto
